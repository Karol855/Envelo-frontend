<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="envelo_style.css">
    <title>Envelo</title>
</head>
<body>
<div class="container" id="new-form">
    <div class="envelo">
        <h2 class="title">Envelo</h2>
        <p class="text">Możesz mieć swoją paczkę w kilkanaście sekund.<br> Rozpocznij klikając w przycisk</p>
        <div class="small-form">
        <form action="index.html" method="post" class="form" id="form-id">
            <ul>
                <li>
                    <label for="phone">Numer telefonu</label>
                    <input type="text" id="phone">
                    <div id="iphone"></div>
                </li>
                <li>
                    <label for="kod">Kod odbioru</label>
                    <input type="text" id="kod">
                    <div id="ikod"></div>
                </li>
            </ul>
        </form>
        </div>
        <button class="btn" id="btn1">Odbierz paczkę</button>
    </div>
</div>
</body>
<script src="envelo.js"></script>
</html>
